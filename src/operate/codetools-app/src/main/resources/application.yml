server:
  port: 9090
spring:
  profiles:
    active: dev
  #thymeleaf start
  thymeleaf:
    #开发时关闭缓存,不然没法看到实时页面
    cache: false
    mode: Html
    encoding: utf-8
  #thymeleaf end
  #datasource start
  datasource:
    name: codeTools
    platform: h2
    url: jdbc:h2:file:~/.h2/codeTools;AUTO_SERVER=TRUE
    username: sa
    password: sa
    #程序运行时，使用schema.sql来创建数据库中的表
    #schema: classpath:schema.sql
    #程序运行时，使用data.sql来创建初始数据
    #data: classpath:data.sql
    #使用阿里druid连接池
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      min-idle: 2
      initial-size: 5
      max-active: 10
      max-wait: 5000
      validation-query: select 1
  #datasource end
  #jpa start
  jpa:
    database: h2
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  #jpa end
#jwt start
# 自定义凭证
frame:
  #jwt start
  jwt:
    # token有效时长，8小时，单位秒
    expire: 57600
    secret: 54e2e52w34348f86b67cde581c0r9eb5
    header: token
  #jwt end